<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Issue Tracker Helpdesk</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --blue-dark:#1e40af;
  --blue-light:#60a5fa;
  --blue-soft:#e0f2fe;
  --text:#0f172a;
  --muted:#475569;
  --accent:#22c55e;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Inter",sans-serif;
  background:linear-gradient(135deg,var(--blue-soft),#ffffff);
  color:var(--text);
  display:flex;
}

/* ================= SIDEBAR ================= */
.sidebar{
  width:300px;
  background:linear-gradient(180deg,#020617,var(--blue-dark));
  color:#fff;
  padding:26px 20px;
  position:fixed;
  inset:0 auto 0 0;
  overflow-y:auto;
  box-shadow:8px 0 40px rgba(2,6,23,.45);
}
.sidebar h3{
  font-family:"Space Grotesk",sans-serif;
  font-size:14px;
  margin-bottom:18px;
  letter-spacing:.6px;
}
.sidebar a{
  display:block;
  padding:14px 16px;
  margin-bottom:12px;
  background:rgba(255,255,255,.12);
  border-radius:14px;
  color:#fff;
  text-decoration:none;
  transition:.3s;
}
.sidebar a:hover{
  background:rgba(255,255,255,.25);
  transform:translateX(6px);
}
.sidebar a.ppt{background:rgba(34,197,94,.35)}

/* ================= MAIN ================= */
.main{
  margin-left:300px;
  width:100%;
  padding:40px;
}

.container{
  max-width:1100px;
  margin:auto;
  background:#fff;
  border-radius:28px;
  padding:38px;
  box-shadow:0 40px 80px rgba(2,6,23,.18);
}

/* ================= HEADER ================= */
.header{
  border-radius:24px;
  overflow:hidden;
  box-shadow:0 24px 60px rgba(2,6,23,.35);
  animation:headerIn .8s ease;
}
.header-top{
  height:34px;
  background:linear-gradient(135deg,#020617,var(--blue-dark));
}
.header-bottom{
  background:linear-gradient(135deg,var(--blue-light),#93c5fd);
  padding:46px 20px 36px;
  text-align:center;
  color:#fff;
}

@keyframes headerIn{
  from{opacity:0;transform:translateY(-20px)}
  to{opacity:1;transform:none}
}

.header h1{
  font-family:"Space Grotesk",sans-serif;
  font-size:34px;
  margin:12px 0 6px;
}
.header p{margin:0;font-size:15px;opacity:.95}
.datetime{margin-top:14px;font-size:14px}

/* ================= ICON ================= */
.icon-area{
  position:relative;
  width:120px;
  margin:0 auto 8px;
}
.book{
  width:80px;
  animation:float 4s ease-in-out infinite;
}
.gear{
  position:absolute;
  top:-18px;
  right:-12px;
  width:26px;
  animation:spin 6s linear infinite;
}
.spark{
  position:absolute;
  top:-6px;
  right:16px;
  width:20px;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}
@keyframes spin{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}

/* ================= SEARCH ================= */
.search-wrap{margin:36px 0}
.search-wrap input{
  width:100%;
  padding:18px 22px;
  border-radius:18px;
  border:1px solid #c7d2fe;
  font-size:15px;
}
.search-wrap input:focus{
  outline:none;
  border-color:#60a5fa;
  box-shadow:0 0 0 5px rgba(96,165,250,.3);
}

/* ================= ISSUE ================= */
.issue-item{
  margin-bottom:22px;
  border-radius:22px;
  background:#fff;
  box-shadow:0 18px 40px rgba(2,6,23,.12);
  overflow:hidden;
  animation:cardIn .5s ease forwards;
}
@keyframes cardIn{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:none}
}
.issue-header{
  padding:22px 26px;
  cursor:pointer;
  font-weight:600;
}
.issue-header:hover{background:#f1f5f9}
.issue-detail{
  max-height:0;
  overflow:hidden;
  padding:0 26px;
  background:#f8fbff;
  transition:max-height .5s ease,padding .3s ease;
}
.issue-detail.open{
  padding:26px;
  max-height:1200px;
}
.issue-detail img{
  width:100%;
  margin-top:18px;
  border-radius:18px;
}

/* EMPTY */
.empty{text-align:center;color:var(--muted);padding:36px}

/* FOOTER */
.footer{text-align:center;margin-top:48px;font-size:13px;color:#64748b}

/* RESPONSIVE */
@media(max-width:900px){
  body{flex-direction:column}
  .sidebar{position:relative;width:100%}
  .main{margin-left:0;padding:20px}
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h3>Dokumentasi & Report</h3>
  <a href="https://developers.facebook.com/docs/marketing-api/error-reference" target="_blank">Marketing API Error</a>
  <a href="https://developers.facebook.com/docs/whatsapp/on-premises/sunset" target="_blank">WhatsApp On-Prem API</a>

  <a class="ppt" href="https://docs.google.com/presentation/d/11juAD4KUHTNJ78kRXdotFl3rBwXIyRRU/edit?usp=sharing" target="_blank">ðŸ“Š Report PPT</a>
</div>

<div class="main">
<div class="container">

<div class="header">
  <div class="header-top"></div>
  <div class="header-bottom">

    <div class="icon-area">
      <svg class="book" viewBox="0 0 64 64">
        <rect x="6" y="38" width="52" height="10" rx="3" fill="#22c55e"/>
        <rect x="6" y="26" width="52" height="10" rx="3" fill="#60a5fa"/>
        <rect x="6" y="14" width="52" height="10" rx="3" fill="#facc15"/>
      </svg>
      <svg class="spark" viewBox="0 0 24 24">
        <path d="M12 2v6M12 16v6M2 12h6M16 12h6" stroke="white" stroke-width="2"/>
      </svg>
      <svg class="gear" viewBox="0 0 24 24" fill="none" stroke="white">
        <path d="M12 8a4 4 0 100 8 4 4 0 000-8z" stroke-width="1.6"/>
        <path d="M19.4 15a7.8 7.8 0 000-6l1.8-1.2-2-3.4-2.1.8a8 8 0 00-5.2-3L11 2H9l-.9 2.2a8 8 0 00-5.2 3l-2.1-.8-2 3.4L4.6 9a7.8 7.8 0 000 6l-1.8 1.2 2 3.4 2.1-.8a8 8 0 005.2 3L9 22h2l.9-2.2a8 8 0 005.2-3l2.1.8 2-3.4L19.4 15z" stroke-width="1.2"/>
      </svg>
    </div>

    <h1>Issue Tracker Helpdesk</h1>

<div id="list" class="empty">Memuat data...</div>

<div class="footer">Â© Helpdesk <span id="year"></span></div>

</div>
</div>

<script>
document.getElementById("year").textContent=new Date().getFullYear();

function updateTime(){
  document.getElementById("datetime").textContent =
    new Date().toLocaleString("id-ID",{
      weekday:"long",year:"numeric",month:"long",day:"numeric",
      hour:"2-digit",minute:"2-digit",second:"2-digit",
      timeZone:"Asia/Jakarta"
    })+" WIB";
}
setInterval(updateTime,1000);updateTime();

/* ===== GOOGLE SHEET (CSV TERISI) ===== */
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQCLXvz4_F7EfUppPoKWSKQawlesCjiYHhceQCIEDoV8ntbDjFrvKUorP416AGydpWYmxWlOLA3b1JL/pub?gid=0&single=true&output=csv";

let issues=[];

Papa.parse(SHEET_URL,{
  download:true,
  header:true,
  complete:r=>{
    issues=r.data.filter(i=>i.issue);
    document.getElementById("list").innerHTML="";
  }
});

function render(data){
  const list=document.getElementById("list");
  list.innerHTML="";
  if(!data.length){
    list.innerHTML="<div class='empty'>Issue tidak ditemukan</div>";
    return;
  }
  data.forEach((i,idx)=>{
    const div=document.createElement("div");
    div.className="issue-item";
    div.style.animationDelay=`${idx*0.05}s`;
    div.innerHTML=`
      <div class="issue-header">${i.issue}</div>
      <div class="issue-detail">
        ${i.solusi?.replace(/\n/g,"<br>")||""}
        ${i.image_id?`<img src="https://drive.google.com/thumbnail?id=${i.image_id}&sz=w1200">`:""}
      </div>`;
    div.querySelector(".issue-header").onclick=()=>{
      const d=div.querySelector(".issue-detail");
      d.classList.toggle("open");
    };
    list.appendChild(div);
  });
}

document.getElementById("search").addEventListener("input",e=>{
  const k=e.target.value.toLowerCase().trim();
  if(!k){
    document.getElementById("list").innerHTML="<div class='empty'>Ketik kata kunci untuk mencari issue</div>";
    return;
  }
  render(issues.filter(i=>i.issue.toLowerCase().includes(k)));
});
</script>
