<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Issue Tracker Helpdesk</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>

:root{
--primary:#21c7bd;
--sidebar:#0fa5a0;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:Poppins,sans-serif;
background:#fff;
display:flex;
}

/* SIDEBAR */

.sidebar{
width:260px;
background:linear-gradient(180deg,#21c7bd,#0fa5a0);
padding:26px 20px;
position:fixed;
height:100%;
box-shadow:4px 0 20px rgba(0,0,0,.08);
}

.sidebar h3{
font-size:13px;
opacity:.8;
margin-bottom:16px;
color:white;
}

.sidebar a{
display:block;
padding:12px 14px;
margin-bottom:10px;
border-radius:12px;
text-decoration:none;
color:#064e4b;
background:white;
transition:.3s;
}

.sidebar a:hover{
background:#ccfbf1;
transform:translateX(6px);
}

/* MAIN */

.main{
margin-left:260px;
width:100%;
padding:30px;
}

.container{
max-width:1100px;
margin:auto;
}

/* HEADER */

.header{
position:relative;
background:linear-gradient(135deg,#21c7bd,#5eead4);
border-radius:28px;
padding:22px 20px 20px;
text-align:center;
box-shadow:0 20px 50px rgba(0,0,0,.12);
}

.datetime{
position:absolute;
top:18px;
right:22px;
font-size:12px;
color:white;
opacity:.9;
}

/* LOGO */

.header-logo{
width:260px;
margin-bottom:0;
animation:float 4s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-8px)}
}

.header h1{
margin:0;
font-size:32px;
font-weight:700;
letter-spacing:.5px;
color:#042f2e;
}

.header p{
margin-top:2px;
color:#065f46;
font-size:14px;
}

/* SEARCH */

.search-wrap{
margin:30px 0;
}

.search-wrap input{
width:100%;
padding:16px 20px;
border-radius:18px;
border:1px solid #ccfbf1;
font-size:15px;
}

.search-wrap input:focus{
outline:none;
box-shadow:0 0 0 4px rgba(45,212,191,.3);
}

/* ISSUE CARD */

.issue-item{
background:white;
border-radius:18px;
margin-bottom:18px;
box-shadow:0 12px 28px rgba(0,0,0,.08);
overflow:hidden;
}

.issue-header{
padding:18px 22px;
font-weight:600;
cursor:pointer;
color:#0f766e;
}

.issue-header:hover{
background:#f0fdfa;
}

/* DETAIL */

.issue-detail{
max-height:0;
overflow:hidden;
transition:.4s ease;
background:#f8fffd;
padding:0 22px;
}

.issue-item.open .issue-detail{
padding:22px;
max-height:800px;
}

.issue-detail img{
width:100%;
border-radius:16px;
margin-top:14px;
}

.section h4{
margin:0 0 6px;
color:#0f766e;
}

.empty{
text-align:center;
padding:30px;
color:#64748b;
}

.footer{
text-align:center;
margin-top:40px;
font-size:13px;
color:#64748b;
}

/* MOBILE */

@media(max-width:900px){
body{flex-direction:column}
.sidebar{position:relative;width:100%}
.main{margin-left:0}
}

</style>
</head>

<body>

<div class="sidebar">

<h3>DOKUMENTASI</h3>

<a href="https://developers.facebook.com/docs/marketing-api/error-reference?locale=id_ID" target="_blank">Marketing API</a>
<a href="https://developers.facebook.com/docs/whatsapp/on-premises/sunset" target="_blank">WhatsApp</a>
<a href="https://developers.facebook.com/docs/graph-api/guides/error-handling" target="_blank">Graph API</a>
<a href="https://developers.facebook.com/docs/messenger-platform/error-codes/" target="_blank">Messenger</a>
<a href="https://developers.facebook.com/documentation/business-messaging/whatsapp/support/error-codes" target="_blank">Cloud API</a>

<a href="https://docs.google.com/presentation/d/11juAD4KUHTNJ78kRXdotFl3rBwXIyRRU/edit?usp=sharing" target="_blank">ðŸ“Š Report PPT</a>

</div>

<div class="main">
<div class="container">

<div class="header">

<div class="datetime" id="datetime"></div>

<img src="https://drive.google.com/thumbnail?id=1SINqv3envug8sIa6E9wtBMTZSF-NkaxY&sz=w600" class="header-logo">

<h1>Issue Tracker Helpdesk</h1>
<p>Pusat Solusi Internal</p>

</div>

<div class="search-wrap">
<input id="search" placeholder="Cari issue...">
</div>

<div id="list" class="empty">
Ketik kata kunci untuk mencari issue
</div>

<div class="footer">
Â© Helpdesk <span id="year"></span>
</div>

</div>
</div>

<script>

document.getElementById("year").textContent=new Date().getFullYear();

function updateTime(){
document.getElementById("datetime").textContent=
new Date().toLocaleString("id-ID",{
weekday:"short",day:"2-digit",month:"short",
hour:"2-digit",minute:"2-digit",
timeZone:"Asia/Jakarta"
})+" WIB";
}
setInterval(updateTime,1000);updateTime();

const SHEET_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQCLXvz4_F7EfUppPoKWSKQawlesCjiYHhceQCIEDoV8ntbDjFrvKUorP416AGydpWYmxWlOLA3b1JL/pub?gid=0&single=true&output=csv";

let issues=[];

Papa.parse(SHEET_URL,{
download:true,
header:true,
complete:r=>{
issues=r.data.map(x=>({
issue:(x.issue||"").trim(),
solusi:(x.solusi||"").trim(),
image_id:(x.image_id||"").trim()
})).filter(i=>i.issue);
}
});

const nl=t=>t.replace(/\n/g,"<br>");

function render(data){

const list=document.getElementById("list");
list.innerHTML="";

if(!data.length){
list.innerHTML="<div class='empty'>Issue tidak ditemukan</div>";
return;
}

data.forEach(item=>{

const wrap=document.createElement("div");
wrap.className="issue-item";

wrap.innerHTML=`
<div class="issue-header">${item.issue}</div>
<div class="issue-detail">
<div class="section">
<h4>Solusi</h4>
${nl(item.solusi)}
</div>
${item.image_id?`<img src="https://drive.google.com/thumbnail?id=${item.image_id}&sz=w1200">`:""}
</div>`;

wrap.querySelector(".issue-header").onclick=()=>{
wrap.classList.toggle("open");
};

list.appendChild(wrap);

});
}

document.getElementById("search").addEventListener("input",e=>{
const k=e.target.value.toLowerCase();
if(!k){
document.getElementById("list").innerHTML="<div class='empty'>Ketik kata kunci untuk mencari issue</div>";
return;
}
render(issues.filter(i=>i.issue.toLowerCase().includes(k)));
});

</script>

</body>
</html>
