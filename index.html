<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker Helpdesk</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <style>
        :root {
            --primary: #0ea5e9;
            --primary-dark: #0284c7;
            --primary-glow: rgba(14, 165, 233, 0.1);
            --bg-body: #f1f5f9;
            --sidebar-dark: #0f172a;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg-body); color: #1e293b; overflow-x: hidden; min-height: 100vh; display: flex; }

        /* --- SIDEBAR --- */
        .sidebar { 
            width: 280px; background: var(--sidebar-dark); position: fixed; height: 100vh; 
            padding: 40px 24px; display: flex; flex-direction: column; color: white; z-index: 1001; 
            transition: transform 0.3s ease;
        }
        .brand { margin-bottom: 40px; }
        .brand .logo-text { font-weight: 800; font-size: 24px; letter-spacing: -1px; }
        .brand .logo-dot { color: var(--primary); }
        .sidebar h3 { font-size: 11px; text-transform: uppercase; letter-spacing: 2px; color: #475569; margin: 20px 0 10px; }
        .sidebar a { display: flex; align-items: center; padding: 12px 16px; margin-bottom: 4px; border-radius: 12px; text-decoration: none; color: #94a3b8; font-size: 14px; transition: var(--transition); }
        .sidebar a:hover { background: rgba(255, 255, 255, 0.05); color: white; }
        .ppt-link { margin-top: auto; background: linear-gradient(135deg, #10b981 0%, #059669 100%) !important; color: white !important; font-weight: 700; text-align: center; justify-content: center; }

        /* --- MAIN CONTENT --- */
        .main { margin-left: 280px; flex-grow: 1; padding: 40px; min-width: 0; }
        .container { max-width: 1000px; margin: auto; }
        
        .header-card { 
            background: #f8fafc; border-radius: 24px; padding: 40px; text-align: center; 
            margin-bottom: 30px; border: 1px solid #e2e8f0; position: relative;
        }
        .main-logo { width: 150px; height: auto; margin-bottom: 15px; border-radius: 12px; }
        .datetime { position: absolute; top: 20px; right: 20px; font-size: 11px; color: #94a3b8; background: white; padding: 4px 12px; border-radius: 20px; border: 1px solid #f1f5f9; }

        /* --- SEARCH & CARDS --- */
        .search-wrapper { position: relative; margin-bottom: 25px; }
        .search-wrapper input { width: 100%; padding: 18px 25px 18px 60px; border-radius: 20px; border: 1px solid #e2e8f0; font-size: 16px; outline: none; transition: var(--transition); }
        .search-wrapper input:focus { border-color: var(--primary); box-shadow: 0 0 0 5px var(--primary-glow); }
        .search-icon { position: absolute; left: 22px; top: 50%; transform: translateY(-50%); color: #cbd5e1; font-size: 20px; }

        .issue-card { background: white; border-radius: 20px; margin-bottom: 16px; border: 1px solid #edf2f7; transition: var(--transition); overflow: hidden; }
        .issue-trigger { padding: 20px 30px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .issue-trigger span { font-weight: 700; color: #334155; }
        .issue-content { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-out; background: #fcfdfe; }
        .issue-card.open .issue-content { max-height: 2000px; border-top: 1px solid #f1f5f9; }
        .content-inner { padding: 30px; }
        .solusi-container { background: #f8fafc; border-left: 5px solid var(--primary); padding: 20px; border-radius: 0 12px 12px 0; }
        .solusi-text { white-space: pre-wrap; line-height: 1.6; color: #475569; }
        .btn-copy { margin-top: 15px; padding: 8px 16px; border-radius: 8px; border: 1px solid #e2e8f0; background: white; cursor: pointer; font-size: 12px; font-weight: 700; color: #64748b; }
        .btn-copy:hover { border-color: var(--primary); color: var(--primary); }

        /* --- FOOTER --- */
        .footer { margin-top: 60px; padding: 40px 0; border-top: 1px solid #e2e8f0; }
        .footer-layout { display: flex; justify-content: space-between; align-items: center; gap: 20px; flex-wrap: wrap; }
        .meta-logo { width: 30px !important; height: auto; }
        .sama-logo { font-size: 20px; font-weight: 800; }
        .sama-dot { color: #f97316; }

        /* Animations */
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .move-pulse { animation: pulse 2s infinite ease-in-out; display: inline-block; }

        /* Mobile Header */
        .mobile-header { display: none; position: fixed; top: 0; left: 0; right: 0; height: 60px; background: var(--sidebar-dark); color: white; padding: 0 20px; align-items: center; justify-content: space-between; z-index: 1002; }

        @media (max-width: 1024px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .main { margin-left: 0; padding: 80px 20px 20px; }
            .mobile-header { display: flex; }
            .header-card { padding: 30px 20px; }
            .datetime { position: static; margin-bottom: 10px; display: inline-block; }
        }
    </style>
</head>
<body>

    <header class="mobile-header">
        <div class="logo-text">Helpdesk<span class="logo-dot">.</span></div>
        <button onclick="toggleMenu()" style="background:none; border:1px solid #444; color:white; padding:5px 10px; border-radius:5px;">MENU</button>
    </header>

    <nav class="sidebar" id="sidebar">
        <div class="brand">
            <div class="logo-text">Helpdesk<span class="logo-dot">.</span></div>
            <div style="font-size: 10px; color: #64748b; letter-spacing: 1px;">CENTRAL SOLUTION</div>
        </div>
        
        <h3>Dokumentasi API</h3>
        <a href="https://developers.facebook.com/docs/marketing-api/" target="_blank">Marketing API</a>
        <a href="https://developers.facebook.com/docs/whatsapp/" target="_blank">WhatsApp Platform</a>
        <a href="https://developers.facebook.com/docs/graph-api/" target="_blank">Graph API</a>
        <a href="https://kb.sociomile.com/category/technical-troubleshooting/" target="_blank">Technical Issue</a>
        
        <a href="https://docs.google.com/presentation/d/11juAD4KUHTNJ78kRXdotFl3rBwXIyRRU/edit?usp=sharing" target="_blank" class="ppt-link">
            üìä Weekly Report
        </a>
    </nav>

    <main class="main">
        <div class="container">
            <header class="header-card">
                <div class="datetime" id="datetime"></div>
                <img src="https://drive.google.com/thumbnail?id=1SINqv3envug8sIa6E9wtBMTZSF-NkaxY&sz=w1000" class="main-logo" alt="Logo">
                <h1>Issue Tracker Helpdesk</h1>
                <p style="color: #94a3b8; font-size: 13px; font-weight: 600;">Troubleshooting & Solution Portal</p>
            </header>

            <div class="search-wrapper">
                <span class="search-icon">üîç</span>
                <input id="search" placeholder="Cari masalah atau kode error..." autocomplete="off">
            </div>

            <div id="list">
                <div style="text-align: center; padding: 50px; color: #cbd5e1;">
                    <p>Memuat database...</p>
                </div>
            </div>

            <footer class="footer">
                <div class="footer-layout">
                    <div style="font-size: 12px; color: #64748b;">
                        <strong>Jakarta (HQ)</strong><br>Jl. Tebet Raya, South Jakarta
                    </div>
                    <div class="meta-box" style="display: flex; align-items: center; gap: 10px;">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Meta_Platforms_Inc._logo.svg" class="meta-logo move-pulse">
                        <span style="font-weight: 700;">Meta <small style="color:#94a3b8">Partner</small></span>
                    </div>
                    <div style="border-left: 1px solid #e2e8f0; padding-left: 20px;">
                        <span style="font-size: 10px; color: #94a3b8; display: block;">Part of</span>
                        <span class="sama-logo">sama<span class="sama-dot">.</span></span>
                    </div>
                </div>
            </footer>
        </div>
    </main>

    <script>
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

        function updateTime() {
            const now = new Date();
            document.getElementById("datetime").textContent = now.toLocaleDateString('id-ID', {
                weekday: 'short', day: '2-digit', month: 'short'
            }) + " ‚Ä¢ " + now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }) + " WIB";
        }
        setInterval(updateTime, 1000); updateTime();

        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQCLXvz4_F7EfUppPoKWSKQawlesCjiYHhceQCIEDoV8ntbDjFrvKUorP416AGydpWYmxWlOLA3b1JL/pub?gid=0&single=true&output=csv";
        let issues = [];

        Papa.parse(SHEET_URL, {
            download: true, header: true,
            complete: r => {
                issues = r.data.map(x => ({
                    issue: (x.issue || "").trim(),
                    solusi: (x.solusi || "").trim(),
                    image_id: (x.image_id || "").trim()
                })).filter(i => i.issue);
                document.getElementById("list").innerHTML = `<div style="text-align: center; padding: 50px; color: #cbd5e1;"><p>Masukkan kata kunci untuk mencari solusi.</p></div>`;
            },
            error: () => {
                document.getElementById("list").innerHTML = `<p style="text-align:center; color:red;">Gagal memuat data dari Cloud.</p>`;
            }
        });

        function render(data, query = "") {
            const list = document.getElementById("list");
            list.innerHTML = data.length ? "" : `<p style="text-align:center; padding:50px; color:#94a3b8;">Tidak ditemukan.</p>`;
            
            data.forEach((item) => {
                const wrap = document.createElement("div");
                wrap.className = "issue-card";
                const highlight = (t) => query ? t.replace(new RegExp(`(${query})`, "gi"), "<mark>$1</mark>") : t;

                wrap.innerHTML = `
                    <div class="issue-trigger">
                        <span>${highlight(item.issue.toUpperCase())}</span>
                        <small>‚ñº</small>
                    </div>
                    <div class="issue-content">
                        <div class="content-inner">
                            <div class="solusi-container">
                                <div class="solusi-text">${highlight(item.solusi)}</div>
                                <button class="btn-copy" onclick="copyText(this, '${item.solusi.replace(/'/g, "\\'")}')">üìã Salin Solusi</button>
                            </div>
                            ${item.image_id ? `<img src="https://drive.google.com/thumbnail?id=${item.image_id}&sz=w1200" style="width:100%; max-width:800px; display:block; margin:20px auto 0; border-radius:12px; border:1px solid #eee;">` : ""}
                        </div>
                    </div>`;

                wrap.querySelector(".issue-trigger").onclick = () => {
                    const isOpen = wrap.classList.contains("open");
                    document.querySelectorAll(".issue-card").forEach(c => c.classList.remove("open"));
                    if (!isOpen) wrap.classList.add("open");
                };
                list.appendChild(wrap);
            });
        }

        function copyText(btn, text) {
            navigator.clipboard.writeText(text).then(() => {
                const old = btn.innerHTML; btn.innerHTML = "‚úÖ Tersalin";
                setTimeout(() => btn.innerHTML = old, 2000);
            });
        }

        document.getElementById("search").addEventListener("input", e => {
            const k = e.target.value.toLowerCase();
            if (!k) { render([]); return; }
            render(issues.filter(i => i.issue.toLowerCase().includes(k) || i.solusi.toLowerCase().includes(k)), k);
        });
    </script>
</body>
</html>
