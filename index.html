<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Issue Tracker Helpdesk</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
:root{
--bg:#f4f7f6;
--card:#ffffff;
--accent:#14b8a6;
--accent2:#0d9488;
--text:#0f172a;
--muted:#64748b;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:Inter;
background:linear-gradient(135deg,#ecfeff,#f8fafc);
display:flex;
color:var(--text);
}

/* SIDEBAR */
.sidebar{
width:260px;
background:#0f172a;
padding:28px 22px;
position:fixed;
height:100vh;
color:white;
}

.sidebar a{
display:block;
padding:14px;
margin-bottom:12px;
border-radius:12px;
background:rgba(255,255,255,.08);
text-decoration:none;
color:white;
transition:.2s;
}

.sidebar a:hover{
background:rgba(255,255,255,.18);
transform:translateX(6px);
}

/* MAIN */
.main{
margin-left:260px;
padding:36px;
width:100%;
}

/* CONTAINER */
.container{
max-width:1100px;
margin:auto;
}

/* HEADER */
.header{
background:linear-gradient(135deg,#14b8a6,#0d9488);
border-radius:24px;
padding:70px 30px 60px;
text-align:center;
color:white;
box-shadow:0 25px 60px rgba(0,0,0,.2);
}

.header-logo{
width:300px;
max-width:90%;
margin-bottom:10px;
filter:drop-shadow(0 15px 35px rgba(0,0,0,.35));
animation:float 4s ease-in-out infinite;
}

@keyframes float{
50%{transform:translateY(-10px)}
}

.header h1{
margin:0;
font-size:38px;
font-family:"Space Grotesk";
}

.datetime{opacity:.9}

/* SEARCH */
.search-wrap{
margin:40px 0;
}

.search-wrap input{
width:100%;
padding:18px 22px;
border-radius:16px;
border:1px solid #ddd;
font-size:16px;
}

/* ISSUE */
.issue-item{
background:white;
border-radius:20px;
margin-bottom:24px;
box-shadow:0 12px 30px rgba(0,0,0,.08);
overflow:hidden;
transition:.25s;
}

.issue-item:hover{
transform:translateY(-5px);
}

.issue-header{
padding:24px;
font-weight:600;
cursor:pointer;
}

.issue-detail{
display:none;
padding:24px;
background:#f9fafb;
border-top:1px dashed #ddd;
line-height:1.7;
}

.issue-detail img{
width:100%;
margin-top:18px;
border-radius:14px;
}

.empty{
text-align:center;
padding:40px;
color:var(--muted);
}

.footer{
text-align:center;
margin-top:50px;
color:var(--muted);
}

@media(max-width:900px){
.sidebar{position:relative;width:100%}
.main{margin-left:0}
body{flex-direction:column}
}
</style>
</head>

<body>

<div class="sidebar">
<a href="https://developers.facebook.com/docs/marketing-api/error-reference?locale=id_ID" target="_blank">Marketing API Error</a>
<a href="https://developers.facebook.com/docs/whatsapp/on-premises/sunset" target="_blank">WhatsApp On-Prem API</a>
<a href="https://developers.facebook.com/docs/graph-api/guides/error-handling" target="_blank">Graph API Error Handling</a>
<a href="https://developers.facebook.com/docs/messenger-platform/error-codes/" target="_blank">Messenger Error Codes</a>
<a href="https://developers.facebook.com/documentation/business-messaging/whatsapp/support/error-codes" target="_blank">Cloud API WhatsApp</a>
<a href="https://docs.google.com/presentation/d/11juAD4KUHTNJ78kRXdotFl3rBwXIyRRU/edit?usp=sharing" target="_blank">ðŸ“Š Report PPT</a>
</div>

<div class="main">
<div class="container">

<div class="header">
<img src="https://drive.google.com/thumbnail?id=1SINqv3envug8sIa6E9wtBMTZSF-NkaxY&sz=w600" class="header-logo">
<h1>Issue Tracker Helpdesk</h1>
<p>Pusat Solusi Internal</p>
<div id="datetime" class="datetime"></div>
</div>

<div class="search-wrap">
<input id="search" placeholder="Cari issue atau error...">
</div>

<div id="list" class="empty">Ketik kata kunci untuk mencari issue</div>

<div class="footer">Â© Helpdesk <span id="year"></span></div>

</div>
</div>

<script>
year.textContent=new Date().getFullYear();

function updateTime(){
datetime.textContent=new Date().toLocaleString("id-ID",{weekday:"long",year:"numeric",month:"long",day:"numeric",hour:"2-digit",minute:"2-digit",second:"2-digit",timeZone:"Asia/Jakarta"})+" WIB";
}
setInterval(updateTime,1000);updateTime();

const SHEET_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQCLXvz4_F7EfUppPoKWSKQawlesCjiYHhceQCIEDoV8ntbDjFrvKUorP416AGydpWYmxWlOLA3b1JL/pub?gid=0&single=true&output=csv";

let issues=[];

Papa.parse(SHEET_URL,{
download:true,
header:true,
complete:r=>{
issues=r.data.map(x=>({
issue:(x.issue||"").trim(),
solusi:(x.solusi||"").trim(),
image_id:(x.image_id||"").trim()
})).filter(i=>i.issue);
}
});

const nl=t=>t.replace(/\n/g,"<br>");

function render(data){
list.innerHTML="";
if(!data.length){list.innerHTML="<div class='empty'>Issue tidak ditemukan</div>";return;}
data.forEach(item=>{
const wrap=document.createElement("div");
wrap.className="issue-item";
wrap.innerHTML=`
<div class="issue-header">${item.issue}</div>
<div class="issue-detail">
${nl(item.solusi)}
${item.image_id&&item.image_id!=="kosong"?`<img src="https://drive.google.com/thumbnail?id=${item.image_id}&sz=w1200">`:""}
</div>`;
wrap.querySelector(".issue-header").onclick=()=>{
document.querySelectorAll(".issue-detail").forEach(d=>{if(d!==wrap.querySelector(".issue-detail"))d.style.display="none"});
const d=wrap.querySelector(".issue-detail");
d.style.display=d.style.display==="block"?"none":"block";
};
list.appendChild(wrap);
});
}

search.addEventListener("input",e=>{
const k=e.target.value.toLowerCase().trim();
if(!k){list.innerHTML="<div class='empty'>Ketik kata kunci untuk mencari issue</div>";return;}
render(issues.filter(i=>i.issue.toLowerCase().includes(k)));
});
</script>

</body>
</html>
