<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker Helpdesk | Professional Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <style>
        :root {
            --primary: #0ea5e9;
            --primary-dark: #0284c7;
            --primary-glow: rgba(14, 165, 233, 0.1);
            --bg-body: #f8fafc;
            --sidebar-dark: #0f172a;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 0; }

        body {
            background: var(--bg-body);
            display: flex;
            min-height: 100vh;
            color: #1e293b;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px;
            background: var(--sidebar-dark);
            position: fixed;
            height: 100vh;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            color: white;
            z-index: 1000;
        }

        .brand {
            padding-left: 10px;
            margin-bottom: 35px;
        }

        .brand .logo-text { font-weight: 800; font-size: 22px; letter-spacing: -0.5px; }
        .brand .logo-dot { color: var(--primary); }
        .brand .sub-text { font-size: 10px; color: #64748b; font-weight: 700; letter-spacing: 1px; }

        .sidebar h3 {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #475569;
            margin-bottom: 20px;
            padding-left: 10px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 6px;
            border-radius: 10px;
            text-decoration: none;
            color: #94a3b8;
            font-size: 13.5px;
            font-weight: 500;
            transition: var(--transition);
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.04);
            color: white;
        }

        .ppt-link {
            margin-top: auto;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%) !important;
            color: white !important;
            justify-content: center;
            font-weight: 700 !important;
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.2);
        }

        /* --- MAIN CONTENT --- */
        .main {
            margin-left: 260px;
            width: calc(100% - 260px);
            padding: 25px 40px;
        }

        .container { max-width: 850px; margin: auto; }

        /* --- HEADER CARD (SUPER COMPACT) --- */
        .header-card {
            background: white;
            border-radius: 20px;
            padding: 20px 30px; /* Diperkecil */
            text-align: center;
            box-shadow: var(--card-shadow);
            margin-bottom: 20px;
            position: relative;
            border: 1px solid #edf2f7;
        }

        .datetime {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 11px;
            color: #94a3b8;
            font-weight: 600;
        }

        .main-logo {
            width: 85px; /* Diperkecil dari 120px */
            height: auto;
            margin: 0 auto 10px;
            display: block;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.05));
        }

        .header-card h1 { 
            font-size: 24px; /* Judul lebih proporsional */
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 2px;
        }

        .header-card p { 
            color: #64748b;
            font-size: 13px;
            font-weight: 400;
        }

        /* --- SEARCH BOX --- */
        .search-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        .search-wrapper input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border-radius: 14px;
            border: 1px solid #e2e8f0;
            background: white;
            font-size: 14.5px;
            outline: none;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        .search-wrapper input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-glow);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #cbd5e1;
            font-size: 18px;
        }

        /* --- ISSUE CARDS --- */
        .issue-card {
            background: white;
            border-radius: 14px;
            margin-bottom: 12px;
            border: 1px solid #e2e8f0;
            transition: var(--transition);
            overflow: hidden;
        }

        .issue-card:hover {
            border-color: #cbd5e1;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.03);
        }

        .issue-trigger {
            padding: 18px 25px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .issue-trigger span:first-child {
            font-weight: 600;
            color: #334155;
            font-size: 14px;
        }

        .arrow {
            font-size: 10px;
            color: #94a3b8;
            transition: transform 0.3s;
        }

        .issue-card.open { border-color: var(--primary); }
        .issue-card.open .arrow { transform: rotate(180deg); color: var(--primary); }

        .issue-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            background: #fcfdfe;
        }

        .issue-card.open .issue-content {
            max-height: 2000px;
            border-top: 1px solid #f1f5f9;
        }

        .content-inner { padding: 25px; }

        .solusi-text {
            line-height: 1.7;
            font-size: 14px;
            color: #475569;
        }

        .issue-image {
            width: 100%;
            border-radius: 12px;
            margin-top: 18px;
            border: 1px solid #e2e8f0;
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            font-size: 11px;
            color: #94a3b8;
            letter-spacing: 0.3px;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .sidebar { display: none; }
            .main { margin-left: 0; width: 100%; padding: 15px; }
            .header-card { padding: 20px; }
            .header-card h1 { font-size: 20px; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="brand">
            <div class="logo-text">Helpdesk<span class="logo-dot">.</span></div>
            <div class="sub-text">INTERNAL PORTAL</div>
        </div>
        
        <h3>Pusat Dokumentasi</h3>
        <a href="https://developers.facebook.com/docs/marketing-api/" target="_blank">Marketing API</a>
        <a href="https://developers.facebook.com/docs/whatsapp/" target="_blank">WhatsApp Platform</a>
        <a href="https://developers.facebook.com/docs/graph-api/" target="_blank">Graph API</a>
        <a href="https://developers.facebook.com/docs/messenger-platform/" target="_blank">Messenger API</a>
        
        <a href="https://docs.google.com/presentation/d/11juAD4KUHTNJ78kRXdotFl3rBwXIyRRU/edit?usp=sharing" target="_blank" class="ppt-link">
            üìä View Report
        </a>
    </nav>

    <main class="main">
        <div class="container">
            <header class="header-card">
                <div class="datetime" id="datetime"></div>
                
                <img src="https://drive.google.com/thumbnail?id=1SINqv3envug8sIa6E9wtBMTZSF-NkaxY&sz=w1000" class="main-logo">
                
                <h1>Issue Tracker Helpdesk</h1>
                <p>Pusat Solusi Teknis & Kendala Sistem</p>
            </header>

            <div class="search-wrapper">
                <span class="search-icon">üîç</span>
                <input id="search" placeholder="Cari masalah (misal: API, error 400, login)..." autocomplete="off">
            </div>

            <div id="list">
                <div style="text-align: center; padding: 50px 0; color: #94a3b8;">
                    <p style="font-size: 13px;">Gunakan pencarian untuk melihat database solusi.</p>
                </div>
            </div>

            <footer class="footer">
                &copy; <span id="year"></span> <b>HELPDESK SYSTEM</b> ‚Ä¢ Built for Efficiency
            </footer>
        </div>
    </main>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
        
        function updateTime() {
            const now = new Date();
            document.getElementById("datetime").textContent = now.toLocaleDateString('id-ID', {
                weekday: 'short', day: '2-digit', month: 'short'
            }) + " ‚Ä¢ " + now.toLocaleTimeString('id-ID', {
                hour: '2-digit', minute: '2-digit'
            }) + " WIB";
        }
        setInterval(updateTime, 1000); updateTime();

        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQCLXvz4_F7EfUppPoKWSKQawlesCjiYHhceQCIEDoV8ntbDjFrvKUorP416AGydpWYmxWlOLA3b1JL/pub?gid=0&single=true&output=csv";
        let issues = [];

        Papa.parse(SHEET_URL, {
            download: true, header: true,
            complete: r => {
                issues = r.data.map(x => ({
                    issue: (x.issue || "").trim(),
                    solusi: (x.solusi || "").trim(),
                    image_id: (x.image_id || "").trim()
                })).filter(i => i.issue);
            }
        });

        function render(data) {
            const list = document.getElementById("list");
            list.innerHTML = "";
            
            if (!data.length) {
                list.innerHTML = `<div style="text-align: center; padding: 50px 0; color: #94a3b8;">
                                    <p>Solusi tidak ditemukan. Pastikan kata kunci benar.</p>
                                  </div>`;
                return;
            }

            data.forEach((item) => {
                const wrap = document.createElement("div");
                wrap.className = "issue-card";
                wrap.innerHTML = `
                    <div class="issue-trigger">
                        <span>${item.issue}</span>
                        <span class="arrow">‚ñº</span>
                    </div>
                    <div class="issue-content">
                        <div class="content-inner">
                            <div class="solusi-text">${item.solusi.replace(/\n/g, "<br>")}</div>
                            ${item.image_id ? `<img src="https://drive.google.com/thumbnail?id=${item.image_id}&sz=w1200" class="issue-image">` : ""}
                        </div>
                    </div>`;
                
                wrap.querySelector(".issue-trigger").onclick = () => {
                    const isOpen = wrap.classList.contains("open");
                    document.querySelectorAll(".issue-card").forEach(c => c.classList.remove("open"));
                    if (!isOpen) wrap.classList.add("open");
                };
                list.appendChild(wrap);
            });
        }

        document.getElementById("search").addEventListener("input", e => {
            const k = e.target.value.toLowerCase();
            if (!k) {
                document.getElementById("list").innerHTML = `<div style="text-align: center; padding: 50px 0; color: #94a3b8;">
                    <p style="font-size: 13px;">Gunakan pencarian untuk melihat database solusi.</p>
                </div>`;
                return;
            }
            const filtered = issues.filter(i => 
                i.issue.toLowerCase().includes(k) || 
                i.solusi.toLowerCase().includes(k)
            );
            render(filtered);
        });
    </script>
</body>
</html>
